# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - couchspace-portal

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://couchspacecms.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f0ee4d427e724c72b9aad265b0eb710b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1507c9b3ff3547f6bd91f56e07f9fbf4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: couchspacecms.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f0ee4d427e724c72b9aad265b0eb710b }}/couchspacecms/couchspacecms/myimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'couchspace-portal'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f7bc6540c204472db7be1869b72e8b32 }}
        images: 'couchspacecms.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f0ee4d427e724c72b9aad265b0eb710b }}/couchspacecms/couchspacecms/myimage:${{ github.sha }}'