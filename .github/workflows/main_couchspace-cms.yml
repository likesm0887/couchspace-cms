# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - couchspace-cms

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://couchspacedev.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_397c8fe6a32642a390dcb8c392ed1779 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_924ba22b41674242b83bf117324feb37 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: couchspacedev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_397c8fe6a32642a390dcb8c392ed1779 }}/webimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'couchspace-cms'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_199ea310b8aa468aa55fcdb8f83422d3 }}
        images: 'couchspacedev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_397c8fe6a32642a390dcb8c392ed1779 }}/webimage:${{ github.sha }}'