# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - couchspace-portal

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://couchspacecms.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_9dc37e495f5645fe8cbb0663ab85580f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c95fc9caa02e4c04825732160a037cfc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: couchspacecms.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9dc37e495f5645fe8cbb0663ab85580f }}/couchspacecms/myimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'couchspace-portal'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a9631333ee904610996e1f109cc1f71d }}
        images: 'couchspacecms.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9dc37e495f5645fe8cbb0663ab85580f }}/couchspacecms/myimage:${{ github.sha }}'