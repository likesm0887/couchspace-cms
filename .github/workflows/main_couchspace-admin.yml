# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - couchspace-admin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://couchspacedev.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f9a245277e0c4fb3bd26d8f86dcd6beb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_968fbc91d8e54fc6af9eea9cda7aed2b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: couchspacedev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f9a245277e0c4fb3bd26d8f86dcd6beb }}/webimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'couchspace-admin'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1efb104d3a9842df8e2dc9e30c621f1c }}
        images: 'couchspacedev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f9a245277e0c4fb3bd26d8f86dcd6beb }}/webimage:${{ github.sha }}'